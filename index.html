<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorting Algorithms Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Sorting Algorithms Visualizer</h1>
    <p class="sub">Implements sorting algorithms from scratch — Bubble, Selection, Insertion, Merge, Quick, Heap</p>
  </header>

  <section class="controls">
    <div class="row">
      <label for="algorithm">Algorithm</label>
      <select id="algorithm">
        <option>Bubble Sort</option>
        <option>Selection Sort</option>
        <option>Insertion Sort</option>
        <option>Merge Sort</option>
        <option>Quick Sort</option>
        <option>Heap Sort</option>
      </select>

      <label for="size">Size</label>
      <input id="size" type="range" min="5" max="150" value="50" />

      <label for="speed">Speed (ms)</label>
      <input id="speed" type="range" min="1" max="500" value="50" />
    </div>

    <div class="row">
      <button id="generate">Generate</button>
      <button id="start">Start</button>
      <button id="randomStart">Randomize & Start</button>
      <button id="download">Download ZIP</button>
    </div>
  </section>

  <main>
    <canvas id="canvas" width="1100" height="450"></canvas>
  </main>

  <footer>
    <small>Project by DSA Student — No external libraries used</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
